{% extends "base.html" %}
{% block start %}

<div class="container mt-5" style="margin-bottom:50px">
<form class="col-6 mx-auto card p-3 shadow-lg" method="post" enctype="multipart/form-data">
    {% csrf_token %} 
    <h2>Update Receipe</h2>
    <hr>
    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">Reciepe Name</label>
      <input type="text" value="{{receipe.receipe_name}}" required name="receipe_name" class="form-control"  >
      
    </div>
    <div class="mb-3">
      <label for="exampleInputPassword1" class="form-label">Reciepe Description</label>
      <textarea class="form-control" value="" name="receipe_description" required >{{receipe.receipe_description}}</textarea>
    </div>

    <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Reciepe Image</label>
        <input type="file" value="{{receipe.receipe_image}}"class="form-control" name="receipe_image" >
      </div>


    <button type="submit" class="btn btn-primary">Update Receipe</button>
  </form>

</div>


{% comment %} {{receipes}} {% endcomment %}



{% endblock %}
